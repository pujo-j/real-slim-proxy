stages:
  - build
  - docker

build-binary:
  stage: build
  image: golang:1-stretch
  script:
    - go build
  artifacts:
    paths:
      - real-slim-proxy
  only:
    - tags
    - web

build-docker:
  stage: docker
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    - docker build --pull -t "$CI_REGISTRY_IMAGE" .
    - docker push "$CI_REGISTRY_IMAGE"
  only:
    - tags
    - web